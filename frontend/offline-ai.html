<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Offline AI Advisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f7fb;
        }

        /* Top bar */
        .topbar {
            background: #1e88e5;
            color: #fff;
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        /* Main card */
        .container {
            max-width: 720px;
            margin: 30px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        .badge {
            display: inline-block;
            background: #2e7d32;
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 14px;
        }

        h2 {
            margin-top: 0;
            color: #1e88e5;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-top: 12px;
        }

        button {
            width: 100%;
            margin-top: 14px;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #1e88e5;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1565c0;
        }

        .result {
            margin-top: 26px;
        }

        .result h3 {
            margin-bottom: 6px;
            color: #1e88e5;
        }

        .result p {
            background: #f1f3f6;
            padding: 12px;
            border-radius: 8px;
            margin-top: 4px;
            font-size: 14px;
        }
    </style>
    <script src="config.js"></script>
</head>

<body>

    <!-- Top bar -->
    <div class="topbar">
        <strong>üß† Offline AI Advisor</strong>
        <a href="ask-query.html">‚Üê Back</a>
    </div>

    <!-- Main -->
    <div class="container">
        <span class="badge">‚óè Works without Internet</span>

        <h2>Ask Farming or Nutrition Question</h2>

        <input id="query" placeholder="e.g. Is excess urea harmful for iron in spinach?" />

        <button onclick="handleAsk()">Ask Offline AI</button>

        <div class="result">
            <h3>Answer</h3>
            <p id="ans">‚Äî</p>

            <h3>Why</h3>
            <p id="why">‚Äî</p>

            <h3>Action</h3>
            <p id="act">‚Äî</p>
        </div>
    </div>

    <!-- Offline AI engine -->
    <script src="ai/ai-engine.js"></script>
    <script>
        function handleAsk() {
            const q = document.getElementById("query").value.trim();
            if (!q) return;

            const res = askAI(q);
            document.getElementById("ans").innerText = res.answer;
            document.getElementById("why").innerText = res.why;
            document.getElementById("act").innerText = res.action;
        }
    </script>

</body>

</html>
